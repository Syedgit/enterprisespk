
<div class="card">
  <div class="card-header">Add New Contact</div>
  <div class="card-body">
    <form class="needs-validation" #theContactForm="ngForm" novalidate [formGroup]="contactForm" (ngSubmit)="saveContacts(); theContactForm.resetForm()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Name</label>
          <input type="name" class="form-control" formControlName="name"  placeholder="Enter Full Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter House # and Street">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
        </div>
        <div class="form-group col-md-6">
          <label for="province">Province</label>
          <input type="text" class="form-control" formControlName="province" placeholder="Enter Province">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter Phone">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
  </div>
</div>
