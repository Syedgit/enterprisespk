<div class="row" style="margin-top: 20px;">
  <div class="col-md-9 offset-md-1">
    <div class="card">
      <div class="card-header"><h3>Applying for JOb</h3></div>
      <div class="card-body">
        <form class="needs-validation" #theApplyForm="ngForm" novalidate [formGroup]="applyForm" (ngSubmit)="submitJob()">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="jobTitle">Job Title</label>
              <input type="jobTitle" class="form-control" formControlName="jobTitle"  placeholder="Job Title">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="name">Name</label>
              <input type="name" class="form-control" formControlName="name"  placeholder="Enter Full Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter House # and Street">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
            </div>
            <div class="form-group col-md-6">
              <label for="province">Province</label>
              <input type="text" class="form-control" formControlName="province" placeholder="Enter Province">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
            </div>
            <div class="form-group col-md-4">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="Enter Phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Profession/Skills</label>
              <input type="text" class="form-control" formControlName="skills" placeholder="Add your skills">
            </div>
            <div class="form-group col-md-4">
              <label for="experience">Experience</label>
              <input type="experience" class="form-control" formControlName="experience" placeholder="Enter Experience">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="file">Select File:</label>
              <input type="file" accept=".zip" class="form-control" enctype="multipart/form-data" (change)="onFileChange($event)"/>
            </div>
          </div>
          
          
            <!-- <div class="col-4">
              <button class="btn btn-success btn-sm" [disabled]="!selectedFiles">
                Upload
              </button>
            </div> -->
          
          
          <div *ngIf="currentFile" class="progress my-3">
            <div
              class="progress-bar progress-bar-info progress-bar-striped"
              role="progressbar"
              attr.aria-valuenow="{{ progress }}"
              aria-valuemin="0"
              aria-valuemax="100"
              [ngStyle]="{ width: progress + '%' }"
            >
              {{ progress }}%
            </div>
          </div>
          
          <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
          <button type="submit" class="btn btn-primary">Submit Form</button>
        </form>
      </div>
    </div>
  </div>
</div>
